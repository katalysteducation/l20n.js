<html>
  <head>
    <meta charset="utf-8">
    <title data-l10n-id="title"></title>

    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US, pl">
    <link rel="localization" href="locales/example.{locale}.ftl">
    <link rel="localization" name="extra" href="locales/extra.{locale}.ftl">
    <script defer src="../dist/compat/web/l20n.js"></script>
    <script defer src="../dist/compat/web/Template.js"></script>
  </head>

  <body>
    <h1 data-l10n-id="hello"></h1>
    <p data-l10n-id="name">
      <input type="text">
      <input type="submit">
    </p>
    <p data-l10n-id="unreadEmails" data-l10n-args='{"emailCount": 5}'></p>
    <input type="text" data-l10n-id="input" />
    <div data-l10n-id="checkbox"><input type="checkbox"></div>
    <h2 data-l10n-id="extra-foo" data-l10n-with="extra"></h2>
  </body>
</html>
